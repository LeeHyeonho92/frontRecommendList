<body>
<header>
<h1>わくわく日本</h1>
<ul id="gnb">
	<li><a href="javascript:void(0);" data-city="Tokyo"><i class="fa fa-suitcase"></i>Tokyo</a></li>
	<li><a href="javascript:void(0);" data-city="Yokohama"><i></i>Yokohama</a></li>

</ul>
</header>
<section>
<article class="weahter">
<div class='wrapper'>
	<search>
	<form>
		<input class='searchbar transparent' id='search' type='text' placeholder='enter city'/>
		<input class='button transparent' id='button' type="submit" value='GO'/>
	</form>
	</search>
	<div class='panel'>
		<h2 class='city' id='city'></h2>
		<div class='weather' id='weather'>
			<div class='group secondary'>
				<h3 id='dt'></h3>
				<h3 id='description'></h3>
			</div>
			<div class='group secondary'>
				<h3 id='wind'></h3>
				<h3 id='humidity'></h3>
			</div>
			<div class='temperature' id='temperature'>
				<h1 class='temp' id='temp'>
				<i id='condition'></i>
				<span id='num'></span>
				<a class='celsius' id='celsius' href="#">&deg;C</a>
				</h1>
			</div>
			<div class='forecast' id='forecast'>
			</div>
		</div>
	</div>
</div>
</article>
<!-- weather end -->
